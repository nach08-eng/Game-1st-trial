<!DOCTYPE html>
<html>
    <head>
    <title>Guess The Number Game</title>
    <style>
body{
    margin: 0;
    justify-content: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(135deg, #faccda, #c2e9fb);
    font-family: Arial, Helvetica, sans-serif; ;
}

h1{
    font-size: 2rem;
    margin-bottom: 20px;
    color: #077ab3;
}

input{
    padding: 10px;
    width: 60%;
    margin: 10px 0;
    font-size: 1.2rem;
    text-align: center;
    border-radius: 10px;
    border: 2px solid #077ab3;
    outline: none;
    font-weight: bolder;
    color: rgb(250, 20, 20);
}

button{
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #077ab3;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
}
button:hover {
      background: #055f88;
    }

p{
      margin: 15px 0;
      color: red;
      font-weight: bolder;
      font-size: 1.3rem;
}
h2{
      margin-top: 10px;
      color: #333;
      font-size: 1.2rem;
}
    </style>
    </head>
<body>
    <h1>Guess The Number</h1>
    <input id="guessnumber">
    <button onclick="check()">Check</button>
    <p id="result">You're Wrong/Right</p>
    <h2 id="score">Score:10</h2>
    <script>
        //selecting input box,paragraph
        var guessnumber = document.getElementById("guessnumber")
        var result = document.getElementById("result")
        var score=document.getElementById("score")
        var randomNumber = Math.floor(Math.random()*10)+1
        var totalscore = 10
        function check()
        {
            var enterednumber = Number(guessnumber.value)
            if(randomNumber==enterednumber)
            {
                console.log("Right")
                result.textContent = "You're Right"
                alert("You Won...")
            }
            else if (isNaN(enterednumber) || enterednumber < 1 || enterednumber > 10) {
                result.textContent = "Please enter a number between 1 and 10."
                return
            }
            else if (totalscore <= 0) {
                result.textContent = "Game Over! The number was " + randomNumber
                guessnumber.disabled = true
            }
            else{
                totalscore=totalscore-1
                score.textContent="Score:"+totalscore
                result.textContent = "You're Wrong"
            }
        }
    </script>
</body>

</html>
